apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-kic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: ingress-nginx
  rules:
  - http:
      paths:
      - path: /hi
        pathType: Prefix
        backend:
          service:
            name: svc-deploy-nginx
            port:
              number: 80
